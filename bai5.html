<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>bai 5</title>
</head>
<body>
	<h1>Bấm f12 -> console để theo dõi kết quả</h1>
	<script type="text/javascript">
		let num = Number(prompt("Nhập vào số lượng phần tử "));
		let arr = [];
		for(let i = 0;i<num;i++){
			arr[i] =  Number(prompt("Nhập vào phần tử thứ "+ i));
		}
		console.log(arr);
		let count = 0;
		for(let i = 0;i<num;i++){
			if(arr[i]<0){
				count+=1;
			}
		}
		console.log("Trong chuỗi có "+ count+" số nguyên âm!!");
	</script>
</body>
</html>
