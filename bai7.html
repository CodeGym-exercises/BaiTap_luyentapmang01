<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>bai 7</title>
</head>
<body>
	<h1>Bấm f12 -> console để theo dõi kết quả</h1>
	<script type="text/javascript">
		let num = Number(prompt("Nhập vào số lượng phần tử "));
		let arr = [];
		for(let i = 0;i<num;i++){
			arr[i] =  Number(prompt("Nhập vào phần tử thứ "+ i));
		}
		let v = Number(prompt("Nhập phần tử v "));
		console.log(arr);
		function posOfV(){
			for(let i = 0;i<num;i++){
				if(v===arr[i]){
					return i;
				}
			}
			return false;
		}
		
		if(posOfV()!=false){
			for(let i = posOfV();i<num;i++){
				arr[i] = arr[i+1];
			}
			arr[num-1] = 0;
			console.log(arr)
		}else{
			console.log("V is not in array")
		}
		
	</script>
</body>
</html>
