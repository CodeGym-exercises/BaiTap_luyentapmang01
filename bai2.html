<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>bai2</title>
</head>
<h1>Bấm f12 -> console để theo dõi kết quả</h1>
<body>
	<script type="text/javascript">
		let arr = [1,6516,12,2,32,5,32,2,23,1561,56132,1321,2020,22];
		let max = arr[0], pos = 0;
		for(let i = 0;i<arr.length;i++){
			if(max<arr[i]){
				max = arr[i];
				pos = i;
			}
		}
		console.log("Số lớn nhất trong mảng là "+ max + "có vị trí " + pos);
	</script>
</body>
</html>
