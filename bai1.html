<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>bai 1</title>
</head>
<body>
	<h1>Bấm f12 -> console để theo dõi kết quả</h1>
	<script type="text/javascript">
		let arr = [34,6,2,7,85,-43,53,6,32,10],dem = 0;
		for(let i = 0;i<arr.length;i++){
			if(arr[i]>=10){
				dem+=1;
			}
		}
		console.log("Co " + dem + " phan tu lon hon hoac = 10");
	</script>
</body>
</html>
