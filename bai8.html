<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>bai 8</title>
</head>
<body>
	<h1>Bấm f12 -> console để theo dõi kết quả</h1>
	<script type="text/javascript">
		let num = Number(prompt("Nhập vào số lượng phần tử "));
		let arr = [];
		for(let i = 0;i<num;i++){
			arr[i] =  Number(prompt("Nhập vào phần tử thứ "+ i));
		}
		console.log(arr);
		function arr_sort(){
			for(let i =0;i<num;i++){
				for(let j = i+1;j<num;j++){
					if(arr[i]<arr[j]){
						let temp = arr[i];
						arr[i] = arr[j];
						arr[j] = temp;
					}
				}
			}
		}
		arr_sort();
		console.log(arr);
		
	</script>
</body>
</html>
